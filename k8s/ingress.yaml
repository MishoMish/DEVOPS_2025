apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-demo-ingress
  namespace: devops-demo
  labels:
    app: devops-demo
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
  # Accept any host (allows access via IP address directly)
  - http:
      paths:
      # API routes - must come first for proper matching
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 3000
      # Web routes - catch all remaining traffic
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 80
