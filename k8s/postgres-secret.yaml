# ===========================================
# PostgreSQL Kubernetes Configuration
# ===========================================
# NOTE: The Secret (postgres-secret) is created dynamically
# from GitHub Secrets during CI/CD deployment.
#
# For local/manual deployment, create the secret with:
#   kubectl create secret generic postgres-secret \
#     --namespace=devops-demo \
#     --from-literal=POSTGRES_DB=<your-db-name> \
#     --from-literal=POSTGRES_USER=<your-user> \
#     --from-literal=POSTGRES_PASSWORD=<your-password>
# ===========================================
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: devops-demo
  labels:
    app: postgres
data:
  PGDATA: /var/lib/postgresql/data/pgdata
