apiVersion: batch/v1
kind: Job
metadata:
  name: flyway-migrate
  namespace: devops-demo
  labels:
    app: flyway
    component: migration
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 300  # Clean up after 5 minutes
  template:
    metadata:
      labels:
        app: flyway
    spec:
      restartPolicy: OnFailure
      initContainers:
      # Wait for PostgreSQL to be ready
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z postgres 5432; do echo "Waiting for PostgreSQL..."; sleep 2; done; echo "PostgreSQL is ready!"']
      containers:
      - name: flyway
        image: flyway/flyway:10-alpine
        args:
        - migrate
        env:
        - name: FLYWAY_URL
          value: "jdbc:postgresql://postgres:5432/devopsdb"
        - name: FLYWAY_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: FLYWAY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: FLYWAY_BASELINE_ON_MIGRATE
          value: "true"
        - name: FLYWAY_VALIDATE_MIGRATION_NAMING
          value: "true"
        volumeMounts:
        - name: flyway-migrations
          mountPath: /flyway/sql
      volumes:
      - name: flyway-migrations
        configMap:
          name: flyway-migrations
