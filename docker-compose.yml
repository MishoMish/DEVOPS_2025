# Docker Compose configuration for local testing
# This allows you to test both services with PostgreSQL

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: devops-db
    environment:
      POSTGRES_DB: ${DB_NAME:-devopsdb}
      POSTGRES_USER: ${DB_USER:-devops}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-devops} -d ${DB_NAME:-devopsdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - devops-network
    restart: unless-stopped

  # Flyway Database Migrations
  flyway:
    image: flyway/flyway:10-alpine
    container_name: devops-flyway
    command: migrate
    environment:
      FLYWAY_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-devopsdb}
      FLYWAY_USER: ${DB_USER:-devops}
      FLYWAY_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      FLYWAY_BASELINE_ON_MIGRATE: "true"
    volumes:
      - ./db/migrations:/flyway/sql
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - devops-network

  # API Service
  api-service:
    build:
      context: ./api-service
      dockerfile: Dockerfile
    container_name: devops-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-devopsdb}
      - DB_USER=${DB_USER:-devops}
      - DB_PASSWORD=${DB_PASSWORD:?DB_PASSWORD is required}
    depends_on:
      flyway:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - devops-network
    restart: unless-stopped

  # Web Service
  web-service:
    build:
      context: ./web-service
      dockerfile: Dockerfile
    container_name: devops-web
    ports:
      - "8080:80"
    depends_on:
      api-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - devops-network
    restart: unless-stopped

networks:
  devops-network:
    driver: bridge
    name: devops-demo-network

volumes:
  postgres-data:
    name: devops-postgres-data
