version: '3.8'

# Docker Compose configuration for local testing
# This allows you to test both services without Kubernetes

services:
  # API Service
  api-service:
    build:
      context: ./api-service
      dockerfile: Dockerfile
    container_name: devops-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - devops-network
    restart: unless-stopped

  # Web Service
  web-service:
    build:
      context: ./web-service
      dockerfile: Dockerfile
    container_name: devops-web
    ports:
      - "8080:80"
    depends_on:
      api-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - devops-network
    restart: unless-stopped

networks:
  devops-network:
    driver: bridge
    name: devops-demo-network
