# Flyway Configuration
# https://flywaydb.org/documentation/configuration/configfile

# Database connection
flyway.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:devopsdb}
flyway.user=${DB_USER:devops}
flyway.password=${DB_PASSWORD:devops123}

# Schema settings
flyway.schemas=public
flyway.defaultSchema=public

# Migration settings
flyway.locations=filesystem:./migrations
flyway.sqlMigrationPrefix=V
flyway.sqlMigrationSeparator=__
flyway.sqlMigrationSuffixes=.sql

# Validation
flyway.validateOnMigrate=true
flyway.validateMigrationNaming=true

# Baseline (for existing databases)
flyway.baselineOnMigrate=true
flyway.baselineVersion=0

# Output
flyway.outputQueryResults=true

# Clean disabled for safety
flyway.cleanDisabled=true
